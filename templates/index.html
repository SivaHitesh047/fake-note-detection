<!DOCTYPE html>
<html>
<head>
	<title>Counterfeit Note Detection</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<h1>Counterfeit Note Detection</h1>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form method="post" action="/" enctype="multipart/form-data">
					{% with messages = get_flashed_messages() %}
						{% if messages %}
									<div role="alert">
										{{ message }}
									</div>	
						{% endif %}
					{% endwith %}
					<div class="form-group">
						<label for="file">Select a file to upload:</label>
						<input type="file" name="file" id="file" class="form-control" autocomplete="off" required>
					</div>
					<div class="form-group">
						<input type="submit" value="Submit" class="btn btn-block">
					</div>
				</form>
				{% if filename %}
					<div class="text-center">
						<img src="{{ url_for('display_image', filename=filename) }}" alt="Uploaded Image">
					</div>
				{% endif %}
			</div>
	    </div>
    </body>
</html>
